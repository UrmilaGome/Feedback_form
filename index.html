<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="one">
    <div class="card border-primary mb-3 main" >
        <div class="card-header">Give Feedback</div>
        <div class="card-body">
          <h5 class="card-title">Help us offer you better results.</h5><br>
            <form>
             
            <span class="emojis">
              <span><i class="fa-regular fa-face-sad-tear"></i></span>
            <span><i class="fa-regular fa-face-frown-open"></i></span>
            <span><i class="fa-regular fa-face-meh"></i></span>
            <span><i class="fa-regular fa-face-smile"></i></span>
            <span><i class="fa-regular fa-face-grin-stars"></i></span>
            </span>
 
           <br>
           <br>
                <input type="text" class="form-control rounded-0 w-600 my-2" placeholder="Enter your name"  required />
                <input type="text" class="form-control rounded-0 w-600 my-2" placeholder="Enter your review"  required />
                <button type="submit" class="btn btn-outline-primary my-3">Submit</button>
            </form>
        
        </div>
      </div>
     
    </div>
    <ul class="list-group"></ul>
    <script src="main.js"></script>
</body>
</html>
